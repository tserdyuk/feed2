<ion-view view-title="Прочитанные Сообщения">
  <ion-content class="padding">
    <ul class="list">
      <li ng-repeat="item in read | limitTo:50 track by item[config.item.id]" class="item">
        <a ng-href="#/tab/account/{{item[config.item.id]}}/{{item[config.item.title]}}">
          {{ item[config.item.title] }}
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
