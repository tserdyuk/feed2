<ion-view view-title="Избранные Сообщения">
  <ion-content class="padding">
    <ul class="list">
      <li ng-repeat="item in items | orderBy:config.item.date:true | limitTo:50 track by item[config.item.id]" class="item">
        <a ng-href="#/tab/chats/{{item[config.item.id]}}/{{item[config.item.title]}}">
          {{ item[config.item.title] }}
        </a>
      </li>
    </ul>
  </ion-content>
</ion-view>
